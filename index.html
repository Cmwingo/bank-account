<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Bank and Trust</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Bank & Trust</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Register New Account</h2>
          <form id="new-account">
            <div class="form-group" id="name">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group" id="initial-deposit">
              <label for="initial-deposit">Initial Deposit:</label>
              <input id="initial-deposit" class="form-control" type="text">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Deposit or Withdraw Funds</h2>
          <form id="deposit-withdrawal">
            <div class="form-group" id="deposit">
              <label for="deposit">Deposit Amount:</label>
              <input id="deposit" class="form-control" type="text">
            </div>
            <div class="form-group" id="withdrawal">
              <label for="withdrawal">Withdrawal Amount:</label>
              <input id="withdrawal" class="form-control" type="text">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <h2>Current Balance:</h2>
        <div class="well well-lg" id="balance">
        </div>
      </div>
    </div>
  </body>
</html>
